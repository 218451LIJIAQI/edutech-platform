databases:
  - name: edutech-db
    databaseName: edutech
    user: edutech
    plan: free
    region: singapore

services:
  - type: web
    name: edutech-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: edutech-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: SOCKET_CORS_ORIGIN
        sync: false
