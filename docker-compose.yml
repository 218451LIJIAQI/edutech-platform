version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: edutech-postgres
    environment:
      POSTGRES_USER: edutech
      POSTGRES_PASSWORD: edutech_password_change_in_production
      POSTGRES_DB: edutech_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edutech"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edutech-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edutech-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://edutech:edutech_password_change_in_production@postgres:5432/edutech_db?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      CORS_ORIGIN: http://localhost:80
      SOCKET_CORS_ORIGIN: http://localhost:80
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - edutech-network
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm start"

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: edutech-frontend
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
      VITE_SOCKET_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - edutech-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: edutech-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - edutech-network

volumes:
  postgres_data:

networks:
  edutech-network:
    driver: bridge

